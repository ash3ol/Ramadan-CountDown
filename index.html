<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan challenge</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="container">
        <h3>Ramadan Count Down <i class="fa-solid fa-moon"></i></h3>
        <p class="importance"><i class="fa-solid fa-heart"></i> The importance : As Hazem sayed</p>
        <p class="starts"><i class="fa-solid fa-calendar-days"></i> Starts at : 23/3/2023</p>
        <div class="box">
            <div class="box1">
                <p class="days num"></p>
                <p>Days</p>
            </div>
            <div class="box1">
                <p class="hours num"></p>
                <p>Hours</p>
            </div>
            <div class="box1">
                <p class="minutes num"></p>
                <p>Minutes</p>
            </div>
            <div class="box1">
                <p class="seconds num"></p>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <div class="container2">
        <h3>Next Holiday Count Down <i class="fa-solid fa-face-grin-squint-tears"></i></h3>
        <p class="importance"><i class="fa-solid fa-heart"></i> The importance : As Hazem sayed</p>
        <p class="starts"><i class="fa-solid fa-calendar-days"></i> Starts at : 1/4/2023</p>
        <div class="box">
            <div class="box1">
                <p class="days num"></p>
                <p>Days</p>
            </div>
            <div class="box1">
                <p class="hours num"></p>
                <p>Hours</p>
            </div>
            <div class="box1">
                <p class="minutes num"></p>
                <p>Minutes</p>
            </div>
            <div class="box1">
                <p class="seconds num"></p>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
